<body style="margin: 0;"> <canvas width="600" height="400">
	
</canvas></body>

<script>
    
        var pantalla = document.querySelector ("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "red"
        pincel.fillRect(0,0,600,400);
        var colores = ["black" , "yellow" , "pink"]
        var indicecoloractual = 0 ;

       // function mostrarAlerta(evento) {
         //   var x = evento.pageX;
           // var y = evento.pageY;
            //console.log(evento);
            //alert("la x estaba en : " + x + " e y estaba en : " + y );
        //}

        function dibujarcirculo(evento) {
            var x = evento.pageX;
            var y = evento.pageY;
            

            pincel.fillStyle = colores [indicecoloractual];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            console.log(x + " , " + y);
            
        }

        
 
        pantalla.onclick = dibujarcirculo;
        
        function alterarColor() {
        indicecoloractual++;
        if(indicecoloractual >= colores.length){
          indicecoloractual = 0  
        }
        return false;
    }

    pantalla.oncontextmenu = alterarColor;

</script>
